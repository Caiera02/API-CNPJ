<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Buscar CNPJ</title>
</head>

<body>
    <div id="title">
        <label for="CNPj">CNPJ</label>
        <input style="text-align: center;" type="text" id="CNPJ" oninput="aplicarMascaraCNPJ(this)"
            onchange="BuscarCNPJ()">
        <!-- <button onclick="BuscarCNPJ()" style="padding: 1%;"></button> -->
    </div>
    <form action="" class="box">

        <label for="name" id="razao">Razão Social</label>
        <input style="width: 47%;  border: 1px solid #ccc;border-radius: 5px; margin-top: 5%; padding: 5px;" type="text"
            id="name" readonly>

        <label for="founded" id="fundacao">Fundação</label>
        <input style="width: 20%;  border: 1px solid #ccc;border-radius: 5px; padding: 5px; margin-bottom: 4%;  "
            type="text" id="founded" readonly>

        <div class="container">
            <label for="membro2">Nome:</label>
            <input type="text" id="name0" readonly>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo0" readonly>
        </div>

        <div class="container">
            <label for="membro2">Nome:</label>
            <input type="text" id="name1" readonly>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo1" readonly>
        </div>

        <div class="container">
            <label for="membro2">Nome:</label>
            <input type="text" id="name2" readonly>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo2" readonly>
        </div>


        <div class="endereco">
            <p> Endereço </p>
            <div class="endereco1">
                <label for="cargo">Endereço:</label>
                <input type="text" id="address" readonly>
            </div>

            <div class="container">
                <label for="cargo">Cidade:</label>
                <input type="text" id="city" readonly>

                <label for="cargo">Bairro:</label>
                <input type="text" id="district" readonly>

                <label for="cargo">CEP:</label>
                <input type="text" id="zip" readonly>

                <label for="cargo">Pais:</label>
                <input type="text" id="country" readonly>
            </div>
        </div>

        <p> Contatos</p>
        <div class="container-cont">
            <ul>
                <li><input type="text" id="phone"></li>
                <!-- <li id="phone"></li> -->
                <li><input type="text" id="email"></li>
                <li><input type="text" id="site"></li>
            </ul>

            <!-- <label for="membro2">Nome:</label>
            <input type="text" id="name2" readonly>

            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo2" readonly> -->
        </div>

    </form>



    <script src="script.js"></script>
</body>

</html>
